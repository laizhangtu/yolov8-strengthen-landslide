# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect
 
# Parameters
nc: 80  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024]  # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768]   # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512]   # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512]   # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs
 
# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]     # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]    # 1-P2/4
  - [-1, 1, space_to_depth, [1]]  # 2
  - [-1, 3, C2f, [128, True]]     # 3
  - [-1, 1, Conv, [256, 3, 2]]    # 4-P3/8
  - [-1, 1, space_to_depth, [1]]  # 5
  - [-1, 6, C2f, [256, True]]     # 6
  - [-1, 1, Conv, [512, 3, 2]]    # 7-P4/16
  - [-1, 1, space_to_depth, [1]]  # 8
  - [-1, 6, C2f, [512, True]]     # 9
  - [-1, 1, Conv, [1024, 3, 2]]   # 9-P5/32
  - [-1, 1, space_to_depth, [1]]  # 11
  - [-1, 3, C2f, [1024, True]]    # 12
  - [-1, 1, SPPF, [1024, 5]]      # 13
 
# YOLOv8.0n head
#gold-yolo Gather-and-Distribute Mechanism
#https://github.com/huawei-noah/Efficient-Computing/tree/master/Detection/Gold-YOLO
head:
# Low-GD
  - [[3, 4, 6, 9], 1, SimFusion_4in, []] # 14
  - [-1, 1, IFM, [[64, 32]]] # 15
   
  - [13, 1, Conv, [512, 1, 1]] # 16
  - [[6, 6, -1], 1, SimFusion_3in, [512]] # 17
  - [[-1, 11], 1, InjectionMultiSum_Auto_pool, [512, [64, 32], 0]] # 18
  - [-1, 3, C2f, [512]] # 19
  
# High-GD
  - [9, 1, Conv, [256, 1, 1]] # 20
  - [[3, 4, -1], 1, SimFusion_3in, [256]] # 21
  - [[-1, 11], 1, InjectionMultiSum_Auto_pool, [256, [64, 32], 1]] # 22
  - [-1, 3, C2f, [256]] # 23  head N3
 
  - [[23, 15, 9], 1, PyramidPoolAgg, [352, 2]] # 24
  - [-1, 1, TopBasicLayer, [352, [64, 128]]] # 25
 
  - [[23, 16], 1, AdvPoolFusion, []] # 26
  - [[-1, 21], 1, InjectionMultiSum_Auto_pool, [256, [64, 128], 0]] # 23
  - [-1, 3, C2f, [256]] # 27  head N4
 
  - [[-1, 12], 1, AdvPoolFusion, []] # 28
  - [[-1, 21], 1, InjectionMultiSum_Auto_pool, [512, [64, 128], 1]] # 29
  - [-1, 3, C2f, [1024]] # 30    head N5
 
  - [[23, 24, 27], 1, Detect, [nc]] # 31